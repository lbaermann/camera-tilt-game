<div class="background position-absolute full-screen">
  <input class="invisible position-absolute"
         #cameraInput type="file" accept="image/jpeg" title="Test"
         (change)="cameraChanged($event.target.files)" capture>

  <img class="position-absolute full-screen" [src]="image">
  <img class="position-absolute full-screen mask-image" [src]="maskImg" hidden #maskImgBox>

  <div class="position-absolute full-screen">
    <app-dot styleName='whole' [model]="whole"></app-dot>
    <app-dot styleName='player' [model]="player"></app-dot>

    <span class="float-left friction-label">Friction: {{currentFriction | number:'1.1-3' }}</span>
    <span class="float-right score-label">Score: {{score}}</span>

    <div class="fixed-bottom">
      <button class="btn btn-success" (click)="cameraInput.click()">
        <span class="fas fa-camera"></span>
      </button>
      <button class="btn btn-danger" (click)="restartGame()">
        <span class="fas fa-sync"></span>
      </button>
      <button [hidden]="!customImageUploaded" class="btn btn-outline-info"
              (click)="maskImgBox.hidden = !maskImgBox.hidden">
        <span [hidden]="!maskImgBox.hidden">
          <span class="fas fa-eye"></span>
        </span>
        <span [hidden]="maskImgBox.hidden">
          <span class="fas fa-eye-slash"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="vertical-center" [hidden]="!paused" (click)="centerTextClicked()">
    <p class="center-text" [hidden]="!paused">{{centerText}}</p>
  </div>

</div>
